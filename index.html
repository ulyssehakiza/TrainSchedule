<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>TrainSchedule</title>

    <!-- jQuery -->
   

    <!-- Bootstrap CDN-->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">ript>
<!--firebase Script -->
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<!-- Moment.js Reference -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    

    <div class="container">
<br>

<!-- Jumbotron Title -->
<div class="jumbotron">
    <h1 class="text-center">Anytime is Train Time</h1>
    <h3 class="text-center">
        <b>Choo Choo. Chee Chee.</b>
    </h3>
</div>
<div  class="row">
<!-- Sign-Up Panel-->

<body>
    <!-- User Tracker -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Current Users-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="trainContainer">

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>


    <!-- Add User  -->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                <strong>Add Train</strong>
            </h3>
        </div>
        <div class="panel-body">
            <!-- Entry Form -->
            <form>
                <div class="form-group">
                    <label for="">Train Name</label>
                    <input type="text" class="form-control" id="trainName">
                </div>
                <div class="form-group">
                    <label for="">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="firstTrainTime">
                </div>
                <div class="form-group">
                    <label for="">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
                <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
            </form>
        </div>
    </div>
    </div>
    </div>



    </div>
    

<script type="text/javascript" src="assets/javascript/moment.js"></script>
      
        </body>
        </html>
